<style>
  a:link, a:visited{
    color: green
  }
  #link-store {
  opacity: 0.9;
  position: fixed;
  bottom: -1;
  left: -1;
  font-size: 10px;
  background-color: black;
  color: green;
  padding: 10;
  border-radius: 0%;
  border-color: green;
  border: 1px solid green;
  display: none;
  border-top-right-radius: 8%;
}
</style>
<div id="link-store"></div>
<div>
  <canvas id="#COL#"></canvas>
</div>
<script>
  footer = function (tooltipItems) {
        var div = document.getElementById('link-store');
        div.style.display='inline';
        var tooltip = '';
        tooltipItems.forEach(function(tooltipItem) {
          asset = tooltipItem['raw']['asset'];
          div.innerHTML ="";
          for (const k in asset){
            div.innerHTML += "<b><u>"+k+"</u></b>: "+asset[k]+"<br/>";
          }
          histo = 'Link: <a href="/policy/'+asset['policy']+'/asset/'+asset['asset_id']+'" target="_blank">history</a><br/>';
          link = 'Link: <a href="https://www.jpg.store/asset/'+asset['asset_id']+'" target="_blank">open store</a><br/>';
          div.innerHTML += histo;
          div.innerHTML += link;

        });     
        return tooltip;   
  }
const #COL# = document.getElementById('#COL#');
  var char_#COL# = #CHART#;
if(window.location.href.match("polarArea") == null)
    char_#COL#.options.plugins.tooltip.callbacks.footer = footer
  new Chart(#COL#, char_#COL#);
</script>
